<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./lib/index.js"></script>
  </head>
  <body>
    <div id="app">
      <template _for="item in list">
        <div _ref="div">{item}{count}</div>
      </template>
      <div _data-count="count">{count}{count*2}</div>
      <input type="text" _ref="focus" />
      <button _on="{click:add}">add</button>
      <button _on="{click:reduce}">reduce</button>
      <button _on="{click:push}">push</button>
    </div>
    <script>
      const { cbs, mount } = hton.create((state, effect) => {
        return {
          count: 0,
          list: [1],
          checked: true,

          add() {
            state.count++;
          },
          reduce() {
            state.count--;
          },
          push() {
            state.list = [...state.list, Date.now()];
          },
          focus(el) {
            el.focus();
          },
          div(el) {
            el.innerHTML = "dddddxx";
          },
        };
      });
      mount("#app");
    </script>
  </body>
</html>
