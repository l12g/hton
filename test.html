<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./dist/index.js"></script>
  </head>
  <body>
    <div id="app">
      <template _for="item in list">
        <div>{item}{count}</div>
      </template>
      <!-- <ul>
        <li _for="i in list">{i}</li>
      </ul> -->
      <div>{count}{count*2}</div>
      <button _on="{click:add}">add</button>
      <button _on="{click:reduce}">reduce</button>
      <button _on="{click:push}">push</button>
    </div>
    <script>
      const { cbs, mount } = hton.create((get, set, effect) => {
        return {
          count: 0,
          list: [1],
          checked: true,

          add() {
            set({
              count: get().count + 1,
            });
          },
          reduce() {
            set({
              count: get().count - 1,
            });
          },
          push() {
            set({
              list: [...get().list, Date.now()],
            });
          },
          focus(el) {
            console.log(
              "%c ğŸ›[  ]-41",
              "font-size:13px; background:#f8f727; color:#ffff6b;",
              el
            );
          },
        };
      });
      mount(document.querySelector("#app"));
    </script>
  </body>
</html>
